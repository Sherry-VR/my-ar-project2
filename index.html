<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; maxDetectionRate: 100; smooth: true; smoothCount: 25; smoothTolerance: 0.001; smoothThreshold: 5;" antialias="true" performance="true">
      <!-- 添加燈光 -->
      <a-light type="ambient" intensity="1.0"></a-light>
      <a-light type="directional" position="0 2 2" intensity="0.8" shadow="cast: false;"></a-light>
      <!-- 標靶和模型 -->
      <a-marker type="pattern" url="./pattern-qr-code-Aa.patt" smooth="true" smoothCount="25" smoothTolerance="0.001" smoothThreshold="5">
        <a-entity 
          position="0 0 4" 
          rotation="-90 0 0" 
          scale="20 20 20" 
          gltf-model="./wine1_2.glb" 
          render-order="2"
          shadow="cast: false; receive: false;"
          frustumCulled="false"
          animation-mixer="loop: repeat">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
