<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; smooth: true; smoothCount: 10; smoothTolerance: 0.01; smoothThreshold: 5; maxDetectionRate: 15;" antialias="true" performance="true">
      <a-marker type="pattern" url="./pattern-marker.patt">
        <a-entity 
          position="0 0 4" 
          rotation="-90 0 0" 
          scale="20 20 20" 
          gltf-model="./wine1_2.glb">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
