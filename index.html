<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; maxDetectionRate: 25; smooth: true; smoothCount: 25; smoothTolerance: 0.001; smoothThreshold: 20;" antialias="true" performance="true">
      <!-- 添加燈光 -->
      <a-light type="ambient" intensity="1.0"></a-light>
      <a-light type="directional" position="0 2 2" intensity="0.8" shadow="cast: false;"></a-light>
      
      <!-- 標靶和模型1 -->
      <a-marker type="pattern" url="./pattern-qr-code-Aa.patt" id="marker" smooth="true" smoothCount="25" smoothTolerance="0.001" smoothThreshold="5">
        <a-entity 
          id="model"
          position="0 0 2" 
          rotation="-90 0 0" 
          scale="14 14 14" 
          gltf-model="./wine1_4.glb" 
          render-order="2"
          shadow="cast: false; receive: false;"
          frustumCulled="false"
          animation-mixer="loop: repeat">
        </a-entity>
      </a-marker>

      <!-- 標靶和模型2 -->
      <a-marker type="pattern" url="./pattern-qr-code-Bb.patt" id="marker" smooth="true" smoothCount="25" smoothTolerance="0.001" smoothThreshold="5">
        <a-entity 
          id="model"
          position="0 0 2" 
          rotation="-90 0 0" 
          scale="14 14 14" 
          gltf-model="./wine2.glb" 
          render-order="2"
          shadow="cast: false; receive: false;"
          frustumCulled="false"
          animation-mixer="loop: repeat">
        </a-entity>
      </a-marker>

      <!-- 相機 -->
      <a-entity camera id="camera"></a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const marker = document.querySelector("#marker");
        const model = document.querySelector("#model");
        const camera = document.querySelector("#camera");

        const resizeTexture = (texture) => {
          if (!texture || !texture.image) return;
          const canvas = document.createElement("canvas");
          canvas.width = 256;
          canvas.height = 256;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(texture.image, 0, 0, 256, 256);
          texture.image = canvas;
          texture.needsUpdate = true;
        };

        const processTextures = (object) => {
          object.traverse((child) => {
            if (child.isMesh && child.material) {
              const materials = Array.isArray(child.material)
                ? child.material
                : [child.material];
              materials.forEach((material) => {
                if (material.map) resizeTexture(material.map);
                if (material.normalMap) resizeTexture(material.normalMap);
                if (material.roughnessMap) resizeTexture(material.roughnessMap);
                if (material.metalnessMap) resizeTexture(material.metalnessMap);
              });
            }
          });
        };

        model.addEventListener("model-loaded", () => {
          const gltfObject = model.getObject3D("mesh");
          if (gltfObject) {
            processTextures(gltfObject);
          }
        });

        const checkDistance = () => {
          if (!marker.object3D.visible) {
            // 如果標靶不可見，直接隱藏模型
            model.object3D.visible = false;
            return;
          }

          // 獲取標靶和相機的世界座標
          const markerPosition = new THREE.Vector3();
          const cameraPosition = new THREE.Vector3();

          marker.object3D.getWorldPosition(markerPosition);
          camera.object3D.getWorldPosition(cameraPosition);

          // 計算距離
          const distance = markerPosition.distanceTo(cameraPosition);

          // 如果距離超過50cm，隱藏模型
          if (distance > 0.01) {
            model.object3D.visible = false;
          } else {
            model.object3D.visible = true;
          }
        };

        // 每幀檢查距離
        document.querySelector("a-scene").addEventListener("tick", checkDistance);
      });
    </script>
  </body>
</html>
