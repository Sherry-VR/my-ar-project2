<!DOCTYPE html>
<html>
  <head>
   <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
   <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- 定義第一個 Target -->
      <a-marker preset="custom" type="pattern" url="target1.patt">
        <a-entity gltf-model="model1.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>

      <!-- 定義第二個 Target -->
      <a-marker preset="custom" type="pattern" url="target2.patt">
        <a-entity gltf-model="model2.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>

      <!-- 添加更多 Target -->
      <a-marker preset="custom" type="pattern" url="target3.patt">
        <a-entity gltf-model="model3.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>

      <!-- 相機 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
